<script>
(function() {
    'use strict';
    
    // CONFIGURA√á√ïES DO PORTAL EDUCA
    const PORTAL_CONFIG = {
        assistantUrl: 'https://assistente-virtual-seduc-danielbosco5s-projects.vercel.app',
        showBadgeAfter: 6000, // 6 segundos
        enableAnalytics: true,
        siteName: 'Portal Educa',
        autoHideBadgeAfter: 30000 // 30 segundos
    };
    
    // Elementos
    const button = document.getElementById('seduc-portal-button');
    const modal = document.getElementById('seduc-portal-modal');
    const iframe = document.getElementById('seduc-portal-iframe');
    const loading = document.getElementById('seduc-portal-loading');
    const badge = document.getElementById('seduc-portal-badge');
    
    // Estado
    let isOpen = false;
    let iframeLoaded = false;
    let badgeTimeout;
    let autoHideTimeout;
    
    // Fun√ß√£o principal para alternar o chat
    function togglePortalChat() {
        isOpen = !isOpen;
        
        button.classList.toggle('active', isOpen);
        modal.classList.toggle('active', isOpen);
        
        if (isOpen) {
            openAssistant();
        } else {
            closeAssistant();
        }
    }
    
    function openAssistant() {
        // Carregar iframe se necess√°rio
        if (!iframeLoaded) {
            loading.style.display = 'block';
            iframe.src = PORTAL_CONFIG.assistantUrl + '?source=portal-educa';
            iframeLoaded = true;
        }
        
        // Esconder badge
        hideBadge();
        
        // Analytics
        trackEvent('portal_chat_opened');
        
        console.log('üöÄ Assistente Virtual SEDUC-GO aberto no Portal Educa');
    }
    
    function closeAssistant() {
        trackEvent('portal_chat_closed');
        console.log('üì± Assistente Virtual SEDUC-GO fechado');
    }
    
    function showBadge() {
        if (!isOpen && badge) {
            badge.classList.add('show');
            
            // Auto-esconder badge ap√≥s um tempo
            if (autoHideTimeout) clearTimeout(autoHideTimeout);
            autoHideTimeout = setTimeout(hideBadge, PORTAL_CONFIG.autoHideBadgeAfter);
        }
    }
    
    function hideBadge() {
        if (badge) {
            badge.classList.remove('show');
        }
        if (autoHideTimeout) {
            clearTimeout(autoHideTimeout);
        }
    }
    
    function trackEvent(action) {
        // Google Analytics
        if (PORTAL_CONFIG.enableAnalytics && typeof gtag !== 'undefined') {
            gtag('event', action, {
                event_category: 'assistente_virtual',
                event_label: 'portal_educa',
                custom_map: {
                    custom_parameter_1: PORTAL_CONFIG.siteName
                }
            });
        }
        
        // Google Tag Manager
        if (typeof dataLayer !== 'undefined') {
            dataLayer.push({
                'event': 'assistente_virtual_interaction',
                'action': action,
                'site': PORTAL_CONFIG.siteName,
                'category': 'chat_widget'
            });
        }
        
        console.log('üìä Evento rastreado:', action);
    }
    
    // Event Listeners
    if (button) {
        button.addEventListener('click', togglePortalChat);
    }
    
    // Fechar com tecla ESC
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && isOpen) {
            togglePortalChat();
        }
    });
    
    // Detectar quando iframe carregou
    if (iframe) {
        iframe.addEventListener('load', function() {
            if (loading) {
                loading.style.display = 'none';
            }
            console.log('‚úÖ Iframe do assistente carregado com sucesso');
        });
    }
    
    // Mostrar badge ap√≥s um tempo
    if (badgeTimeout) clearTimeout(badgeTimeout);
    badgeTimeout = setTimeout(showBadge, PORTAL_CONFIG.showBadgeAfter);
    
    // Preload DNS para melhor performance
    const link = document.createElement('link');
    link.rel = 'dns-prefetch';
    link.href = '//assistente-virtual-seduc-danielbosco5s-projects.vercel.app';
    document.head.appendChild(link);
    
    // Log de inicializa√ß√£o
    console.log('ü§ñ Assistente Virtual SEDUC-GO inicializado no Portal Educa');
    console.log('üìç URL:', PORTAL_CONFIG.assistantUrl);
    console.log('‚ö° Vers√£o: 1.0.0 - Portal Educa Edition');
    
    // Exposi√ß√£o global para debug (apenas em desenvolvimento)
    if (window.location.hostname === 'localhost' || window.location.hostname.includes('staging')) {
        window.seducPortalDebug = {
            toggle: togglePortalChat,
            open: openAssistant,
            close: closeAssistant,
            showBadge: showBadge,
            hideBadge: hideBadge,
            config: PORTAL_CONFIG
        };
    }
    
})();
</script>
