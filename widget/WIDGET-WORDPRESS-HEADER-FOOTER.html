<style>
/* Estilo do Assistente Virtual SEDUC-GO */
#seduc-assistant-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 999999;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

#seduc-chat-button {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
    border-radius: 50%;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    position: relative;
    animation: pulse-gentle 2s infinite;
}

#seduc-chat-button:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
}

#seduc-chat-button.active {
    background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
}

@keyframes pulse-gentle {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

#seduc-chat-button svg {
    width: 28px;
    height: 28px;
    fill: white;
    transition: transform 0.3s ease;
}

#seduc-chat-button.active svg {
    transform: rotate(45deg);
}

#seduc-chat-modal {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 380px;
    height: 500px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    border: 1px solid #e5e7eb;
    opacity: 0;
    visibility: hidden;
    transform: translateY(20px) scale(0.95);
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    z-index: 999998;
    overflow: hidden;
}

#seduc-chat-modal.active {
    opacity: 1;
    visibility: visible;
    transform: translateY(0) scale(1);
}

#seduc-chat-iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 16px;
}

/* Badge de notifica√ß√£o */
#seduc-notification-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #EF4444;
    color: white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    font-size: 12px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transform: scale(0);
    transition: all 0.3s ease;
}

#seduc-notification-badge.show {
    opacity: 1;
    transform: scale(1);
    animation: bounce 0.6s ease;
}

@keyframes bounce {
    0%, 20%, 53%, 80%, 100% {
        animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
        transform: translate3d(0,0,0) scale(1);
    }
    40%, 43% {
        animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
        transform: translate3d(0, -6px, 0) scale(1.1);
    }
    70% {
        animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
        transform: translate3d(0, -3px, 0) scale(1.05);
    }
    90% {
        transform: translate3d(0,-1px,0) scale(1.02);
    }
}

/* Responsividade */
@media (max-width: 480px) {
    #seduc-chat-modal {
        width: calc(100vw - 40px);
        height: 70vh;
        bottom: 90px;
        right: 20px;
        left: 20px;
    }
    
    #seduc-assistant-widget {
        bottom: 15px;
        right: 15px;
    }
}

/* Loading spinner */
#seduc-loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
}

.seduc-spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #f3f4f6;
    border-top: 4px solid #3B82F6;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

<script>
(function() {
    'use strict';
    
    // Configura√ß√µes
    const CONFIG = {
        assistantUrl: 'https://assistente-virtual-seduc-994yeura5.vercel.app',
        showNotificationBadge: true,
        autoOpenDelay: 5000, // 5 segundos para mostrar badge
        analytics: true
    };
    
    // Elementos
    const widget = document.getElementById('seduc-assistant-widget');
    const button = document.getElementById('seduc-chat-button');
    const modal = document.getElementById('seduc-chat-modal');
    const iframe = document.getElementById('seduc-chat-iframe');
    const loading = document.getElementById('seduc-loading');
    const badge = document.getElementById('seduc-notification-badge');
    
    // Estado
    let isOpen = false;
    let iframeLoaded = false;
    
    // Fun√ß√£o para abrir/fechar o chat
    function toggleChat() {
        isOpen = !isOpen;
        button.classList.toggle('active', isOpen);
        modal.classList.toggle('active', isOpen);
        
        if (isOpen) {
            // Carregar iframe se ainda n√£o foi carregado
            if (!iframeLoaded) {
                loading.style.display = 'block';
                iframe.src = CONFIG.assistantUrl + '?embedded=true';
                iframeLoaded = true;
            }
            
            // Esconder badge
            if (badge) {
                badge.classList.remove('show');
            }
            
            // Analytics
            if (CONFIG.analytics && typeof gtag !== 'undefined') {
                gtag('event', 'chat_opened', {
                    event_category: 'assistente_virtual',
                    event_label: 'seduc_go'
                });
            }
        } else {
            // Analytics
            if (CONFIG.analytics && typeof gtag !== 'undefined') {
                gtag('event', 'chat_closed', {
                    event_category: 'assistente_virtual',
                    event_label: 'seduc_go'
                });
            }
        }
    }
    
    // Event listeners
    button.addEventListener('click', toggleChat);
    
    // Fechar ao clicar fora (opcional)
    document.addEventListener('click', function(e) {
        if (isOpen && !widget.contains(e.target)) {
            // toggleChat(); // Descomente se quiser fechar ao clicar fora
        }
    });
    
    // Tecla ESC para fechar
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && isOpen) {
            toggleChat();
        }
    });
    
    // Detectar quando iframe carregou
    iframe.addEventListener('load', function() {
        loading.style.display = 'none';
    });
    
    // Mostrar badge de notifica√ß√£o ap√≥s um tempo
    if (CONFIG.showNotificationBadge && badge) {
        setTimeout(function() {
            if (!isOpen) {
                badge.classList.add('show');
            }
        }, CONFIG.autoOpenDelay);
    }
    
    // Mensagem de boas-vindas no console
    console.log('ü§ñ Assistente Virtual SEDUC-GO carregado com sucesso!');
    console.log('üì± Widget vers√£o: 1.0.0');
    console.log('üåê URL: ' + CONFIG.assistantUrl);
    
})();
</script>
