<style>
  #seduc-portal-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 999999;
  }

  #seduc-portal-button {
    width: 60px;
    height: 60px;
    background-color: #1E40AF; /* Azul fixo */
    border-radius: 50%;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
  }

  #seduc-portal-button:hover {
    transform: scale(1.1);
    background-color: #1D4ED8;
  }

  #seduc-portal-modal {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 400px;
    height: 520px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    display: none;
    z-index: 999998;
    overflow: hidden;
  }

  #seduc-portal-iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 16px;
  }

  /* Responsivo para mobile */
  @media (max-width: 768px) {
    #seduc-portal-modal {
      width: calc(100vw - 40px);
      height: 70vh;
      right: 20px;
      left: 20px;
    }
  }
</style>

<div id="seduc-portal-widget">
  <button id="seduc-portal-button" title="Assistente Virtual SEDUC-GO">💬</button>

  <div id="seduc-portal-modal">
    <iframe id="seduc-portal-iframe" 
            src="https://assistente-virtual-seduc-994yeura5.vercel.app?embedded=true&source=portal-educa" 
            allow="microphone; camera" 
            title="Assistente Virtual SEDUC-GO"
            loading="lazy">
    </iframe>
  </div>
</div>

<script>
  const btn = document.getElementById('seduc-portal-button');
  const modal = document.getElementById('seduc-portal-modal');
  
  let isOpen = false;

  btn.addEventListener('click', () => {
    isOpen = !isOpen;
    modal.style.display = isOpen ? 'block' : 'none';
    btn.style.backgroundColor = isOpen ? '#DC2626' : '#1E40AF';
    btn.innerHTML = isOpen ? '❌' : '💬';
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && isOpen) {
      isOpen = false;
      modal.style.display = 'none';
      btn.style.backgroundColor = '#1E40AF';
      btn.innerHTML = '💬';
    }
  });

  // Fechar se clicar fora do modal
  document.addEventListener('click', (e) => {
    if (isOpen && !document.getElementById('seduc-portal-widget').contains(e.target)) {
      isOpen = false;
      modal.style.display = 'none';
      btn.style.backgroundColor = '#1E40AF';
      btn.innerHTML = '💬';
    }
  });
</script>
