
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistente Virtual SEDUC-GO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-size: 14px; /* Reduced base font size for iframe */
      }
      /* Estilos para modo embarcado/iframe */
      .embedded-mode {
        margin: 0 !important;
        padding: 0 !important;
        height: 100vh !important;
        overflow: hidden !important;
        font-size: 14px !important;
      }
      .embedded-mode #root {
        height: 100vh !important;
      }
      /* Custom scrollbar for webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px; /* Thinner scrollbar for iframe */
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #b0b0b0; /* Improved contrast for thumb */
        border-radius: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #909090;
      }
      /* For Firefox */
      .custom-scrollbar {
        scrollbar-width: thin; /* Thinner scrollbar for iframe */
        scrollbar-color: #b0b0b0 #f1f1f1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.8.0",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.3.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased text-gray-800">
    <noscript>Você precisa habilitar o JavaScript para rodar este aplicativo.</noscript>
    <div id="root"></div>
    
    <script>
      // Detectar se está em iframe e aplicar classe
      if (window.location !== window.parent.location || 
          new URLSearchParams(window.location.search).has('embedded') ||
          new URLSearchParams(window.location.search).has('iframe') ||
          new URLSearchParams(window.location.search).get('source') === 'portal-educa') {
        document.body.classList.add('embedded-mode');
        document.documentElement.style.height = '100%';
        document.body.style.height = '100%';
        document.getElementById('root').style.height = '100%';
      }
    </script>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
